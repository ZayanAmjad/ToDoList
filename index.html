<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <h1>ToDo App</h1>
    <div class="inputContainer">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="taskDate" placeholder="Select date">
        <div class="buttonRow">
            <button onclick="AddTask()" class="TaskButton">Add Task</button>
            <button onclick="DeleteAllTasks()" class="TaskButton">Clear All Tasks</button>
        </div> 

    </div>

    <div class="taskContainer"></div>

    <script src ="script.js"></script>

</body>
</html>
